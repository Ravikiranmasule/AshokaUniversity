<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card {
            margin: 20px 0;
        }
        .nav-link.active {
            font-weight: bold;
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .admin-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">
                <img src="/images/ashokaunivercitylogo.png" width="130" height="60" alt="Ashoka University">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/dashboard">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/addEnquiry">Add Enquiry</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/viewEnquiry">View Enquiry</a>
                    </li>
                </ul>
                <a href="login" class="btn btn-danger" >Logout</a>
            </div>
        </nav>

        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title">Your Performance</h5>
                    </div>
                    <div>
                        <img src="/images/womanadminlogo.jpeg" alt="Admin" class="admin-image">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card bg-light mb-3">
                            <div class="card-header">Total Enquiries</div>
                            <div class="card-body">
                                <h5 class="card-title" id="totalEnquiries">0</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-light mb-3">
                            <div class="card-header">Enrolled</div>
                            <div class="card-body">
                                <h5 class="card-title" id="enrolled">0</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-light mb-3">
                            <div class="card-header">Lost</div>
                            <div class="card-body">
                                <h5 class="card-title" id="lost">0</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Mock data fetching function
        function fetchData() {
            return {
                totalEnquiries: 100,
                enrolled: 75,
                lost: 25
            };
        }

        // Populate data into the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            const data = fetchData();
            document.getElementById('totalEnquiries').innerText = data.totalEnquiries;
            document.getElementById('enrolled').innerText = data.enrolled;
            document.getElementById('lost').innerText = data.lost;
        });
    </script>
</body>
</html>
