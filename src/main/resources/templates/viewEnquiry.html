<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Enquiry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card {
            margin: 20px 0;
        }
        .nav-link.active {
            font-weight: bold;
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .search-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">
                <img src="/images/ashokaunivercitylogo.png" width="130" height="60" alt="Ashoka University">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/dashboard">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/addEnquiry">Add Enquiry</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/viewEnquiry">View Enquiry</a>
                    </li>
                </ul>
                <a href="/login" class="btn btn-danger">Logout</a>
            </div>
        </nav>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">View Student Enquiries</h5>
                <div class="search-container">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="course" class="form-label"> Course</label>
                            <select class="form-select" id="course" name="course">
                                <option value="">All Courses</option>
                                <option value="java">Java</option>
                                <option value="devops">DevOps</option>
                                <option value="aws">AWS</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="enquiryStatus" class="form-label"> Enquiry Status</label>
                            <select class="form-select" id="enquiryStatus" name="enquiryStatus">
                                <option value="">All Statuses</option>
                                <option value="new">New</option>
                                <option value="enrolled">Enrolled</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="classMode" class="form-label"> Class Mode</label>
                            <select class="form-select" id="classMode" name="classMode">
                                <option value="">All Modes</option>
                                <option value="online">Online</option>
                                <option value="offline">Offline</option>
                            </select>
                        </div>
                    </div>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Course</th>
                            <th scope="col">Number</th>
                            <th scope="col">Enquiry Date</th>
                            <th scope="col">Status</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>John Doe</td>
                            <td>Java</td>
                            <td>1234567890</td>
                            <td>2024-07-13</td>
                            <td>New</td>
                            <td><a href="addEnquiry" class="btn btn-primary btn-sm">Edit</a></td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jane Smith</td>
                            <td>DevOps</td>
                            <td>0987654321</td>
                            <td>2024-07-12</td>
                            <td>Enrolled</td>
                            <td><a href="addEnquiry" class="btn btn-primary btn-sm">Edit</a></td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Mike Johnson</td>
                            <td>AWS</td>
                            <td>1122334455</td>
                            <td>2024-07-11</td>
                            <td>New</td>
                            <td><a href="addEnquiry" class="btn btn-primary btn-sm">Edit</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
