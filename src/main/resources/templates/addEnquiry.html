<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Enquiry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card {
            margin: 20px auto; /* Center the card horizontally */
            max-width: 600px; /* Limit the card width */
            padding: 20px;
        }
        .nav-link.active {
            font-weight: bold;
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .form-container {
            margin-top: 20px;
        }
        .btn-center {
            display: flex;
            justify-content: center;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .admin-logo {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">
                <img src="/images/ashokaunivercitylogo.png" width="130" height="60" alt="Ashoka University">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/dashboard">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/addEnquiry">Add Enquiry</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/viewEnquiry">View Enquiry</a>
                    </li>
                </ul>
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </nav>

        <div class="form-container">
            <div class="card">
                <div class="logo-container">
                    <img src="/images/womanadminlogo.jpeg" alt="Admin Logo" class="admin-logo">
                </div>
                <div class="card-body">
                <h5 class="card-title text-center">Add Student Enquiry</h5>
                
                    <form action="/addEnquiry" method="post">
                        <div class="mb-3">
                            <label for="studentName" class="form-label">Student Name</label>
                            <input type="text" class="form-control" id="studentName" name="studentName" required>
                        </div>
                        <div class="mb-3">
                            <label for="contactNumber" class="form-label">Contact Number</label>
                            <input type="text" class="form-control" id="contactNumber" name="contactNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="classMode" class="form-label">Class Mode</label>
                            <select class="form-select" id="classMode" name="classMode" required>
                                <option value="online">Online</option>
                                <option value="offline">Offline</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="course" class="form-label">Course</label>
                            <select class="form-select" id="course" name="course" required>
                                <option value="java">Java</option>
                                <option value="devops">DevOps</option>
                                <option value="aws">AWS</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="enquiryStatus" class="form-label">Enquiry Status</label>
                            <select class="form-select" id="enquiryStatus" name="enquiryStatus" required>
                                <option value="new">New</option>
                                <option value="enrolled">Enrolled</option>
                            </select>
                        </div>
                        <div class="btn-center">
                            <button type="submit" class="btn btn-info">Add Student</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
