<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Unlock Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card {
            border: 3px solid #f1f1f1;
            padding: 16px;
        }

        /* Full-width inputs */
        input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        /* Set a style for all buttons */
        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        /* Add a hover effect for buttons */
        button:hover {
            opacity: 0.8;
        }

        /* Center the avatar image inside this container */
        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
        }

        /* Avatar image */
        img.avatar {
            width: 40%;
            border-radius: 50%;
        }

        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="card-container">
    <div class="card" style="width: 100%; max-width: 500px;">
        <form th:action="@{/unlock}" method="post" th:object="${unlock}">
            <div class="imgcontainer">
                <img src="/images/ashokaunivercitylogo.png" alt="Avatar" class="avatar">
            </div>
            
            <p th:text="${errMsg}" class="text-danger text-center"/>
            <p th:text="${succMsg}" class="text-success text-center"/>
            <div class="form-outline text-center">
            <h6>Your Email is : <p th:text="${unlock.userEmail}"><p> </h6>
            <input type="hidden" id="email" name="email" th:field="${unlock.userEmail}"/>
            
            </div>

            <div class="container">
                <label for="tempPassword"><b>Temporary Password</b></label>
                <input type="password" placeholder="Enter Temporary Password" th:field="*{tempPassword}" required>

                <label for="newPassword"><b>New Password</b></label>
                <input type="password" placeholder="Enter New Password" th:field="*{newPassword}" required>

                <label for="confirmPassword"><b>Confirm Password</b></label>
                <input type="password" placeholder="Confirm New Password" th:field="*{confirmPassword}" required>
                
                <input type="submit" value="unlock" class="btn btn-primary btn-block">

                
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <a href="/login" class="btn btn-link">Already unlocked? Login</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
